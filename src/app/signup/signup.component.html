<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img class="user-avatar" src="assets/images/logo.png" width="150px" />
            <h1>Conspect Site</h1>
            <form role="form">
                <div class="form-content">
                  <div class="form-group">
                    <input type="text" [(ngModel)]="this.username" class="form-control input-underline input-lg" name="username" placeholder="{{placeholderUsername}}">
                  </div>
                  <div class="form-group">
                    <input type="text" [(ngModel)]="this.email" class="form-control input-underline input-lg" name="email" placeholder="{{placeholderEmail}}">
                  </div>
                  <div class="form-group">
                    <input type="password" [(ngModel)]="this.password" class="form-control input-underline input-lg" name="password" placeholder="Password">
                  </div>
                </div>
                <a class="btn rounded-btn" (click)="register()"> Register </a>&nbsp;
                <a class="btn rounded-btn" [routerLink]="['/login']"> Log in </a>
            </form>
        </div>
    </div>
</div>
