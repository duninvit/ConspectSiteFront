<div class="card text-white bg-secondary mb-3 ml-5" style="margin-right: 25%;">
  <div class="card-header"><h4>User Profile</h4></div>
  <div class="card-body">
    <fieldset class="form-group">
      <label>Username: {{user.username}}</label>
    </fieldset>
    <fieldset class="form-group">
      <label>Email: {{user.email}}</label>
    </fieldset>
    <button *ngIf="this.isCurrentUser()" type="button" class="btn btn-primary" style="margin-top: 10px;" (click)="edit()">Edit</button>
  </div>
</div>
<div class="card card-outline-primary mb-3 ml-5" style="margin-right: 25%;">
  <div class="card-header"><h4>User Conspects</h4></div>
</div>
<app-user-conspects></app-user-conspects>
