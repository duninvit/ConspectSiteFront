<div class="card card-outline-primary mb-3 ml-5" style="margin-right: 25%;">
  <div class="card-header"><h4>{{conspect.title}}</h4></div>
  <div class="card-body">
    <fieldset class="form-group">
      <label>Author: {{conspect.author}}</label>
    </fieldset>
    <fieldset class="form-group">
      <label>Number Spec: {{conspect.numberSpec}}</label>
    </fieldset>
    <fieldset class="form-group">
      <label>Description: {{conspect.description}}</label>
    </fieldset>
    <td-text-editor [value]="" [options]="options"  #textEditor></td-text-editor>
    <div class="card-footer row">
      <div class="col-2">
      <ngb-rating [(rate)]="rating.myRate" (rateChange)="setRating()">
        <ng-template let-fill="fill" let-index="index">
          <span class="star" [class.filled]="fill === 100" [class.bad]="index < 2">&#9733;</span>
        </ng-template>
      </ngb-rating>
      <p>Average Rate: <b>{{rating.averageRate}}</b></p>
      </div>
      <div class="col-8">
        <table style="margin-top: 5px;">
        <tr>
          <td *ngFor="let tag of this.conspect.tags">
            <button type="button" class="btn btn-primary" (click)="onClick(tag)">{{tag}}</button>
          </td>
        </tr>
      </table>
      </div>
      <div class="col-2 text-right">{{conspect.creationDate}}</div>
    </div>
  </div>
</div>
